name: Diagnose Gossip Issues

on:
  workflow_dispatch:

jobs:
  diagnose:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version | head -1

      - name: Check file structure
        run: |
          ls -la
          ls -la gossip_post/ || true
          ls -la scripts/ || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip list

      - name: Test imports
        run: |
          python -c "import requests; print('requests OK')"
          python -c "from dotenv import load_dotenv; print('dotenv OK')"
          python -c "from PIL import Image; print('Pillow OK')"

      - name: Test API connectivity
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python - <<'PY'
          import os
          import requests

          bot_token = os.getenv("TELEGRAM_BOT_TOKEN")
          chat_id = os.getenv("TELEGRAM_CHAT_ID")

          if not bot_token or not chat_id:
              print("Telegram credentials not set")
              raise SystemExit(1)

          url = f"https://api.telegram.org/bot{bot_token}/getMe"
          r = requests.get(url, timeout=10)
          print(f"Telegram API: {r.status_code}")
          print(r.json())
          PY

      - name: Dry run script check
        run: |
          python scripts/create_gossip_post.py --help

