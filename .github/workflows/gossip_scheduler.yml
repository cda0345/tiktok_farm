name: Gossip Scheduler (BR)

on:
  schedule:
    # GitHub Actions uses UTC.
    # Brasilia time is BRT (UTC-3, no DST currently):
    # 12:00 BRT = 15:00 UTC
    # 18:00 BRT = 21:00 UTC
    # 21:00 BRT = 00:00 UTC (next day)
    - cron: "0 15 * * *"
    - cron: "0 21 * * *"
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: gossip-scheduler
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator (3 posts)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/create_gossip_posts_br.py --count 3

      - name: Upload generated videos as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gossip_videos_${{ github.run_id }}
          if-no-files-found: ignore
          retention-days: 3
          path: |
            gossip_posts_br/**/output/*.mp4
            gossip_post/output/*.mp4

      - name: Cleanup generated videos (keep repo small)
        if: always()
        run: |
          rm -rf gossip_posts_br/**/output || true
          rm -rf gossip_post/output || true
